<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./onboarding.css" type="text/css" />
    <script src="onboarding.js" type="module"></script>
    <title>__MSG_title__ Onboarding</title>
</head>
<body>
    <main>
        <label class="theme">
            <input type="checkbox" name="dark" />
            __MSG_setting_dark__
        </label>
        <h1>Welcome! Add your accounts to get up and running!</h1>
        <h3>Add accounts in the order they appear on Google. You can edit this later.</h3>
        <div style="display: flex; gap: 1rem;">
            <div style="width: 300px; height: 300px; background: red"></div>
            <div class="accounts">
                <button style="width: 100%">Auto-connect accounts</button>
                <button style="width: 50%">Log in</button>
                <button style="width: 50%">Add manually</button>
            </div>
        </div>
        <footer>
            1/3
            <button>Next</button>
        </footer>
    </main>
</body>
</html>
